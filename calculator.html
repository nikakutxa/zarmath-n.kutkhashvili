  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <title>Calculator</title>
  </head>
  <body class="body1">
    <header class="header">
      <div class="logo">
        <a href="/images/logo.png"></a>
      </div>
      <div class="burger-menu" id="burger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <a href="index.html"
        ><img class="logof" src="/images/logo.png" alt="logo"
      /></a>
      <nav class="nav-links" id="nav-links">
        <a href="about-us.html">ჩვენს შესახებ</a>
        <a href="learn.html">სწავლა</a>
        <a href="quiz.html">ქვიზი</a>
        <a href="ai.html">ai</a>
        <a href="calculator.html">კალკულატორი</a>
        <a href="contact.html">კონტაქტი</a>
      </nav>
    </header>

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }
    </script>

    <div class="div1">
      <h1>Calculator</h1>
    </div>
    <div class="calculator">
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button class="button" onclick="appendValue('7')">7</button>
        <button class="button" onclick="appendValue('8')">8</button>
        <button class="button" onclick="appendValue('9')">9</button>
        <button class="button" onclick="appendValue('/')">/</button>
        <button class="button" onclick="appendValue('4')">4</button>
        <button class="button" onclick="appendValue('5')">5</button>
        <button class="button" onclick="appendValue('6')">6</button>
        <button class="button" onclick="appendValue('*')">*</button>
        <button class="button" onclick="appendValue('1')">1</button>
        <button class="button" onclick="appendValue('2')">2</button>
        <button class="button" onclick="appendValue('3')">3</button>
        <button class="button" onclick="appendValue('-')">-</button>
        <button class="button" onclick="appendValue('0')">0</button>
        <button class="button" onclick="appendValue('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="appendValue('+')">+</button>
        <button class="button special" onclick="calculateSquareRoot()">
          √
        </button>
        <button class="button special" onclick="calculateSquare()">x²</button>
        <button class="button special" onclick="clearDisplay()">C</button>
        <button class="button special" onclick="deleteLast()">DEL</button>
      </div>
    </div>
    <section class="footer1">
      <p>easy to use</p>
    </section>

    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        display.value += value;
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }

      function clearDisplay() {
        display.value = "";
      }

      function deleteLast() {
        display.value = display.value.slice(0, -1);
      }

      function calculateSquareRoot() {
        try {
          display.value = Math.sqrt(eval(display.value));
        } catch (error) {
          display.value = "Error";
        }
      }

      function calculateSquare() {
        try {
          display.value = Math.pow(eval(display.value), 2);
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
